<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Error Page</title>
  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      width: 500px;
      height: 200px;
      background-color: #222;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .error-message {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <p class="error-message">Oops! There's no server to stream videos.</p>
    <p>Sorry, we're having some trouble connecting to our streaming servers. Please try again later.</p>
  </div>
</body>
</html>
